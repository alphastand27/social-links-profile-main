<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Outfit&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <img src="./images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
    <h1>Jessica Randall</h1>
    <p id="location">London, United Kingdom</p>
    <p id="occupation">"Front-end developer and avid reader."</p>
    <a href="https://github.com/" target="_blank" class="button">
      GitHub
    </a>
    <a href="https://frontendmentor.io/" target="_blank" class="button">
      Frontend Mentor
    </a>
    <a href="https://linkedin.com/" target="_blank" class="button">
      LinkedIn
    </a>
    <a href="https://twitter.com/" target="_blank" class="button">
      Twitter
    </a>
    <a href="https://instagram.com/" target="_blank" class="button">
      Instagram
    </a>
  </main>
</body>
</html>
